<!DOCTYPE html>
<html>
    <head>  
        <title>WebApplication Todo</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">        

        <link rel="stylesheet" href="css/main.css" >
    </head>
<body>

    <div class="container">
        <h1>WebApp Todo <span id="badgeDocuments" class="badge badge-success">0</span> </h1>
        <div class="row">
            <div class="form-inline">
                <div class="form-group">
                    <label>Nome Attività</label>
                    <input id="nomeAttivita" class="form-control" type="text" />
                </div>

                <button class="btn btn-default" type="button" onclick="inviaDati()"> Invia...</button>
            </div>
        </div>

        <div class="row">
            <div class="form-inline">

                <div class="input-group pull-right">
                    <input id="strCerca" type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" onclick="searchDati(1)" type="button">Go!</button>
                    </span>
                </div><!-- /input-group -->                
            </div>


           
            <!-- Paginazione -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                    <a href="#" onclick="pagePrevious()" aria-label="Previous" >
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li>
                    <a href="#" onclick="pageNext()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </nav>    
            
            <div class="col-xs-12">
                Pagina: <span id="labelPage" class="label label-primary">0</span>
            </div>

            <!-- Creare Tabella con elenco Attività (todo) -->
            <table id="tb_todos" class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Attività</th>
                        <th>Evasa</th>
                        <th>Comandi</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- Paginazione -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                    <a href="#" onclick="pagePrevious()" aria-label="Previous" >
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li>
                    <a href="#" onclick="pageNext()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </nav>    
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
</html>
